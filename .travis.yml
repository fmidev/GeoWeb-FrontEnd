language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm install
- npm run clean
- npm run deploy:prod-quick
- cp -f src/static/urls-firebase.json dist/urls.json
deploy:
  - provider: firebase
    token:
      secure: 
    project: dev-geoweb-fmi-fi
    skip_cleanup: true
    on:
      branch: devel
  - provider: firebase
    token:
      secure: 
    project: staging-geoweb-fmi-fi
    skip_cleanup: true
    on:
      branch: staging
  - provider: firebase
    token:
      secure: ""
    project: geoweb-fmi-fi
    skip_cleanup: true
    on:
      branch: master
